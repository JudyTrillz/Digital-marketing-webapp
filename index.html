<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Market | Bring your business to the world</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css" integrity="sha512-yU7+yXTc4VUanLSjkZq+buQN3afNA4j2ap/mxvdr440P5aW9np9vIr2JMZ2E5DuYeC9bAoH9CuCR7SJlXAa4pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- StyleSheets -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--**  NAVIGATION  **-->
    <header class="container-fluid">
        <nav id="nav" class="flex">
            
            <div class="nav-brand">
                <a href="#" class="text-dark text-lg font-bold">
                    Digital
                </a>
            </div>

            <div class="toggle-btn">
                <button class="btn">
                    <i class="bi bi-filter-right"></i>
                </button>
            </div>

            <div class="collapse flex-grow">
                <ul class="flex">
                    <li>
                        <a href="#" class="link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="link">About</a>
                    </li>
                    <li>
                        <a href="#" class="link">Services</a>
                    </li>
                    <li>
                        <a href="#" class="link">Work</a>
                    </li>
                    <li>
                        <a href="#" class="link">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="flex-initial">
                <ul class="flex">
                    <button class="btn btn-primary bg-gradient btn-shadow text-white text-uppercase">
                        Start a project
                    </button>
                </ul>
            </div>
        </nav>
    </header>
    <!--** End of NAVIGATION  **-->

    <main id="site-main">
        <!--**  BANNER AREA  **-->
        <section class="banner-area poppins-font">
            <div class="container mx-auto banner-title">
                <div class="title">
                    <span class="d-inline btn btn-primary2 bg-gradient-peach text-red">digital experience</span>
                    <div class="py-2 branding text-dark text-lg sm-text-xl font-bold">
                        <span class="d-block">Branding, Digital</span>
                        <span class="d-block">Marketing And</span>
                        <span class="d-block">Business Solutions</span>
                    </div>
                    <div class="py-5">
                        <p class="text-gray">
                            We merge imagination and technology to help thousands of
                        </p>
                        <p class="text-gray">
                            to help brands grow in an age of digital transformation.
                        </p>
                    </div>

                    <div class="py-5">
                        <a href="#" class="btn btn-primary bg-gradient text-light btn-shadow index">Work Together</a>
                    </div>
                </div>
            </div>

        </section>
        <!--**  End of BANNER AREA  **-->



    </main>



    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
